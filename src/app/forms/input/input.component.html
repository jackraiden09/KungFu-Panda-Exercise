<div class="card">
  <div class="card-body">
    <div class="form-group">
      <label>Exercise</label>

      <select class="form-select" [(ngModel)]="exerciseData.exerciseType">

        <option selected>Type of Exercise</option>
        <option value="Treadmill">Treadmill</option>
        <option value="Bicycle">Bicycle</option>
      </select>
    </div>

    <div class="mt-3"></div>
    <div class="row">

      <div class="col">
        <div class="form-group">
          <label>Date</label>
          <input type="date" class="form-control" [(ngModel)]="exerciseData.date">
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label>Start Time</label>
          <input type="time" class="form-control" [(ngModel)]="exerciseData.startTimeResult">
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label>End Time</label>
          <input type="time" class="form-control" [(ngModel)]="exerciseData.endTimeResult">
        </div>
      </div>
    </div>

    <div class="mt-3"></div>

    <div class="form-group">
      <label>Calories Burned</label>
      <input type="number" class="form-control" [(ngModel)]="exerciseData.caloriesBurnedResult" >
    </div>

    <div class="mt-3"></div>

    <div class="form-group">
      <label>Calories Burned Goal</label>
      <input type="number" class="form-control" [(ngModel)]="exerciseData.caloriesBurnedGoalResult">
    </div>

    <div class="mt-3"></div>
    <button type="button" class="btn btn-primary" (click)="btnClicked()">Save Workout</button>
    <button type="button" class="btn btn-secondary" (click)="btnClear()">Clear</button>
  </div>
</div>
